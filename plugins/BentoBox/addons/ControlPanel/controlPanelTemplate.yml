panel-list:
  default:
    defaultPanel: true
    panelName: '&1指令'
    permission: 'default'
    buttons:
      0:
        name: '空岛'
        material: GRASS
        description:
          - '&1去到&5你的空岛。'
        command: '[label] go'
      8:
        name: '设置'
        material: LAVA_BUCKET
        description:
          - '打开你的空岛设置。'
        command: '[label] settings'
      3:
        name: '团队'
        material: SKULL_ITEM
        description:
          - '列出空岛团队成员。'
        command: '[label] team'
      1:
        name: '设置空岛的家（home）传送点'
        material: WHITE_BED
        description:
          - '把空岛的家（home）传送点设置在当前位置。'
        command: '[label] sethome'
      9:
        name: '计算空岛等级'
        material: ACACIA_STAIRS
        description:
          - '空岛等级：'
          - '等级：%Level_[gamemode]_island_level%。'
        command: '[label] level'
      10:
        name: '显示排名前十'
        material: BOOK
        description:
          - '显示空岛等级排名前十。'
        command: '[label] top'
      12:
        name: '显示传送点（warp）'
        material: OAK_SIGN
        description:
          - '显示可用的传送点（warp）。'
        command: '[label] warps'
      5:
        name: '主世界'
        material: BEDROCK
        description:
          - '去到主世界'
        command: '[label] spawn'
      14:
        name: '空岛生物群系'
        material: OAK_SAPLING
        description:
          - '管理空岛生物群系。'
        command: '[label] biomes'
      15:
        name: '空岛挑战'
        material: ENCHANTING_TABLE
        description:
          - '显示空岛挑战。'
        command: '[label] challenges'