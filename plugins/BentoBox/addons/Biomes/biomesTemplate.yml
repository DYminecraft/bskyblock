biomes:
  # Dolphins, Cod, Squid
  simple_ocean:
    biome: DEEP_OCEAN
    environment: NORMAL
    name: '&f&l深海。'
    description: |-
      &7 深邃黑暗的海洋可能  
      &7 孕育着一些鳕鱼，  
      &7 但鱿鱼也可能在其深处  
      &7 游荡。  
    icon: COD
    change:
      mode: STATIC
      cost: 500
      items:
        - COD_BUCKET:1
  # Tropical Fish, Puffer fish
  warm_ocean:
    biome: WARM_OCEAN
    environment: NORMAL
    name: '&f&l温暖海洋。'
    description: |-
      &7 温暖的海洋是  
      &7 游泳的理想之地，  
      &7 也是捕捉一些  
      &7 五彩斑斓的鱼的绝佳场所。 
    icon: TROPICAL_FISH
    unlock:
      level: 10
    change:
      mode: STATIC
      cost: 500
      items:
        - TROPICAL_FISH_BUCKET:1
  # Salmon, Polar Bears
  frozen_water:
    biome: FROZEN_OCEAN
    environment: NORMAL
    name: '&f&l寒冷海洋。'
    description: |-
      &7 这片海洋的寒冷  
      &7 与其辽阔程度相匹配。  
    icon: ICE
    unlock:
      level: 20
    change:
      mode: STATIC
      cost: 500
      items:
        - ICE:20
  # Axolotl, Glow squid
  pretty_caves:
    biome: LUSH_CAVES
    environment: NORMAL
    name: '&f&l茂盛洞穴。'
    description: |-
      &7 在深深的地下，仍有  
      &7 一些绿意盎然的地方。  
    icon: FLOWERING_AZALEA
    unlock:
      level: 50
    change:
      mode: STATIC
      cost: 500
      items:
        - MOSS_BLOCK:64
  # Sheep, Pig, Chicken, Cow, Donkey, Horse
  fields:
    biome: PLAINS
    environment: NORMAL
    name: '&f&l平原。'
    description: |-
      &7 平坦而绿意盎然，  
      &7 是最佳的起始生物群系。 
    icon: GRASS_BLOCK
    change:
      mode: STATIC
      cost: 100
  # Red fox, other rabbit colors
  taiga:
    biome: TAIGA
    environment: NORMAL
    name: '&f&l泰加林。'
    description: |-
      &7 寒冷但不积雪的  
      &7 森林。兔子和  
      &7 狐狸钟爱这种天气。  
    icon: FERN
    change:
      mode: STATIC
      cost: 100
  # Wolf, White Rabbit, White Fox
  cold_fields:
    biome: SNOWY_TAIGA
    environment: NORMAL
    name: '&f&l雪原泰加林。'
    description: |-
      &7 寒冷且积雪的地方  
      &7 并非人人都能适应。  
      &7 但白狐和  
      &7 白兔找到了它们的藏身之处。 
    icon: SNOW_BLOCK
    unlock:
      level: 50
    change:
      mode: STATIC
      cost: 500
  # Goats
  mountain:
    biome: SNOWY_SLOPES
    environment: NORMAL
    name: '&f&l雪原斜坡。'
    description: |-
      &7 危险之地，  
      &7 只有疯狂的山羊能  
      &7 在此生存。 
    icon: SNOW_BLOCK
    unlock:
      level: 75
    change:
      mode: STATIC
      cost: 1000
      items:
        - SNOW_BLOCK:64
  # Llama
  savanna:
    biome: SAVANNA_PLATEAU
    environment: NORMAL
    name: '&f&l热带草原。'
    description: |-
      &7 温暖且几乎干燥  
      &7 的地方，偶尔有骤雨。  
      &7 只有猴面包树能够  
      &7 在那里生存。  
    icon: ACACIA_SAPLING
    unlock:
      level: 50
    change:
      mode: STATIC
      cost: 200
      items:
        - ACACIA_SAPLING:12
  # Mushroom Cow
  mooshroom:
    biome: MUSHROOM_FIELDS
    environment: NORMAL
    name: '&f&l腐化之地。'
    description: |-
      &7 菌丝感染的方块  
      &7 比草更快地扩散  
      &7 并感染它们路上的所有东西。  
      &7 这里几乎无法生存。 
    icon: MYCELIUM
    unlock:
      level: 150
      items:
        - BROWN_MUSHROOM:21
    change:
      mode: STATIC
      cost: 4000
      items:
        - RED_MUSHROOM:100
  # Parrots, Ocelot, Panda
  jungle:
    biome: JUNGLE
    environment: NORMAL
    name: '&f&l丛林。'
    description: |-
      &7 难以穿行且  
      &7 多雨的地方。  
      &7 是豹猫的理想栖息地。  
    icon: JUNGLE_SAPLING
    unlock:
      level: 50
    change:
      mode: STATIC
      cost: 200
  # Turtle
  beach:
    biome: BEACH
    environment: NORMAL
    name: '&f&l海滩。'
    description: |-
      &7 最佳度假胜地。  
      &7 涂点防晒霜，保持  
      &7 心情愉快。
    icon: WATER_BUCKET
    unlock:
      level: 25
    change:
      mode: STATIC
      cost: 200
  # No Rain
  desert:
    biome: DESERT
    environment: NORMAL
    name: '&f&l沙漠。'
    description: |-
      &7 没有水源的炎热荒原。  
      &7 甚至雨水都不会降落在这里。
    icon: SAND
    unlock:
      level: 25
    change:
      mode: STATIC
      cost: 500
  # Flowers
  forest:
    biome: FLOWER_FOREST
    environment: NORMAL
    name: '&f&l花海森林'
    description: |-
      &7 每个蜜蜂都梦想居住的地方。  
      &7 你所希望的所有花朵都在这里。 
    icon: ORANGE_TULIP
    unlock:
      level: 75
    change:
      mode: STATIC
      cost: 500
  # Slime and blue orchid
  swamp:
    biome: SWAMP
    environment: NORMAL
    name: '&f&l沼泽。'
    description: |-
      &7 一个黏糊糊的地方，  
      &7 你不会想待在这里。
    icon: BLUE_ORCHID
    unlock:
      level: 75
    change:
      mode: STATIC
      cost: 500
  # Nether related Biomes
  # Default Nether Biome
  hell:
    biome: NETHER_WASTES
    environment: NETHER
    name: '&f&l地狱。'
    description: |-
      &7 并非生物应该徘徊的地方。
    icon: NETHERRACK
    unlock:
      level: 250
    change:
      mode: STATIC
      cost: 1000
  # Magma Cube
  basalt:
    biome: BASALT_DELTAS
    environment: NETHER
    name: '&f&l玄武岩三角洲。'
    description: |-
      &7 地狱中较为凉爽的地方，  
      &7 岩浆怪在此徘徊并寻找  
      &7 食物。
    icon: BASALT
    unlock:
      level: 250
    change:
      mode: STATIC
      cost: 1000
      items:
        - BASALT:128
  # Skeletons and Ghasts
  lost_souls:
    biome: SOUL_SAND_VALLEY
    environment: NETHER
    name: '&f&l灵魂沙谷。'
    description: |-
      &7 在这里逗留过久的人  
      &7 可能会被困住，永远无法  
      &7 离开。
    icon: SOUL_SAND
    unlock:
      level: 250
    change:
      mode: STATIC
      cost: 1000
      items:
        - SOUL_SAND:128
  # Piglins and Hoglins
  red_forest:
    biome: CRIMSON_FOREST
    environment: NETHER
    name: '&f&l绯红森林。'
    description: |-
      &7 即使在地狱中，你也能  
      &7 找到一些生物能够生存  
      &7 的地方。  
      &7 小心那些愤怒的猪灵。  
    icon: CRIMSON_FUNGUS
    unlock:
      level: 250
      items:
        - NETHERRACK:64
    change:
      mode: STATIC
      cost: 1000
      items:
        - CRIMSON_FUNGUS:3
  # Technically, no hostile mobs spawns here.
  cyan_forest:
    biome: WARPED_FOREST
    environment: NETHER
    name: '&f&l扭曲森林'
    description: |-
      &7 在这个不安全的世界中，  
      &7 这是一个安全的地方。
    icon: WARPED_FUNGUS
    unlock:
      level: 250
      items:
        - NETHERRACK:64
    change:
      mode: STATIC
      cost: 1000
      items:
        - WARPED_FUNGUS:3
