player_help: |
  &a&n玩家命令：
  &e/dq me &a：查看你自己的任务。
  &e/dq reroll <索引> &a：重新抽取一个任务（需要权限）。
  &e/dq show <global/easy/medium/hard> &a：查看某一类别的任务。
admin_help: |
  &c&n管理员命令：
  &e/dqa complete <玩家> <索引> &a：完成玩家的一个任务。
  &e/dqa reset <quests/total> <玩家> &a：为玩家抽取新任务，或重置他已完成的任务总数。
  &e/dqa add total <玩家> <数量> &a：为玩家增加已完成的任务数量。
  &e/dqa reroll <玩家> <索引> &a：为玩家在特定索引处抽取新任务。
  &e/dqa show <玩家> &a：查看玩家的任务。
